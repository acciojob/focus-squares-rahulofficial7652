<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Squares</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    /* Base Square Style */
    .square {
      width: 100px;
      height: 100px;
      /* #E6E6FA = rgb(230, 230, 250) */
      background-color: rgb(230, 230, 250); 
    }

    /* Requirement 1: Change non-hovered squares to Coffee */
    /* When the container is hovered, all squares turn Coffee */
    .container:hover .square {
      /* #6F4E37 = rgb(111, 78, 55) */
      background-color: rgb(111, 78, 55);
    }

    /* Requirement 2: The actual hovered square stays/resets to Lavender */
    .container .square:hover {
      background-color: rgb(230, 230, 250);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="square" id="square1"></div>
    <div class="square" id="square2"></div>
    <div class="square" id="square3"></div>
  </div>

</body>
</html>
