<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Squares</title>
  <style>
    /* Center the squares on the page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    /* Base style for the squares */
    .square {
      width: 100px;
      height: 100px;
      background-color: #E6E6FA; /* Lavender */
      transition: background-color 0.3s ease;
    }

    /* 1) Changes the color of non-hovered squares to Coffee */
    .container:hover .square {
      background-color: #6F4E37; 
    }

    /* 2) Resets/Maintains the hovered square as Lavender */
    .container .square:hover {
      background-color: #E6E6FA;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="square" id="square1"></div>
    <div class="square" id="square2"></div>
    <div class="square" id="square3"></div>
  </div>

</body>
</html>
