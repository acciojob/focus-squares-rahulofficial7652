<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Squares</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .square {
      width: 100px;
      height: 100px;
      background-color: #E6E6FA; /* Lavender */
      transition: background-color 0.3s ease;
    }

    /* When the container is hovered, change all squares to Coffee.
       Then, ensure the specific square being hovered stays Lavender.
    */
    .container:hover .square {
      background-color: #6F4E37; /* Coffee */
    }

    .container .square:hover {
      background-color: #E6E6FA; /* Keep Lavender on hover */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="square" id="sq1"></div>
    <div class="square" id="sq2"></div>
    <div class="square" id="sq3"></div>
  </div>

</body>
</html>
